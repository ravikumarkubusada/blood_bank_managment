<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar color="danger">
      <ion-title>
        Blood Bank & Donor Management System
        <ion-icon name="heart-half-outline"></ion-icon>
      </ion-title>
      <ion-buttons slot="secondary" *ngIf="user!=null">
        <ion-button>
          <ion-icon slot="icon-only" name="person-circle"></ion-icon>
        </ion-button>
        <ion-select interface="action-sheet" value='name' (ionChange)="logout()">
          <ion-select-option value='name'>Hi {{user}}</ion-select-option>
          <ion-select-option value='logout' routerLink="/login">Logout</ion-select-option>
        </ion-select>
      </ion-buttons>
      <ion-buttons slot="secondary" *ngIf="user === null">
        <ion-button routerLink="login">
          Login
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
