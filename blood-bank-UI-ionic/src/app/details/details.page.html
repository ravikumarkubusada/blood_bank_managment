<ion-header>
  <ion-toolbar>
    <ion-title>{{mode}} Donar's Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form onsubmit="">
    <ion-item>
      <ion-label position="floating">Donar's First Name</ion-label>
      <ion-input required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Donar's Last Name</ion-label>
      <ion-input required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Donar's Age</ion-label>
      <ion-input type="number" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Donar's Blood group</ion-label>
      <ion-select value="brown" okText="Okay" cancelText="Dismiss" required>
        <ion-select-option value="brown">Brown</ion-select-option>
        <ion-select-option value="blonde">Blonde</ion-select-option>
        <ion-select-option value="black">Black</ion-select-option>
        <ion-select-option value="red">Red</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button type="button" color="light" routerLink="">
      Not now
    </ion-button>
    <ion-button type="submit" color="danger">
      Donate
    </ion-button>
  </form>
</ion-content>
