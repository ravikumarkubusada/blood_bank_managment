<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" style="text-align: center; ">
        <p> You dont have Money in your pocket ?</p>
        <p> Still You can save someone's</p>
        <ion-button color="danger">
          Life
        </ion-button>
        <p>#GiveBlood #SaveLife</p>
      </ion-col>
      <ion-col size="6">
        <!-- <ion-img src="assets/images/bg-1.jpg" height="400px"></ion-img> -->
        <div class="heart-rate">
          <svg version="1.0" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
            y="0px" width="150px" height="73px" viewBox="0 0 150 73" enable-background="new 0 0 150 73"
            xml:space="preserve">
            <polyline fill="none" stroke="#009B9E" stroke-width="3" stroke-miterlimit="10"
              points="0,45.486 38.514,45.486 44.595,33.324 50.676,45.486 57.771,45.486 62.838,55.622 71.959,9 80.067,63.729 84.122,45.486 97.297,45.486 103.379,40.419 110.473,45.486 150,45.486" />
          </svg>
          <div class="fade-in"></div>
          <div class="fade-out"></div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="8">
        <ion-searchbar showCancelButton="focus"></ion-searchbar>
      </ion-col>
      <ion-col>
        <ion-button type="button" color="primary" class="ion-float-right" routerLink="/details/Add">
          <ion-icon name="add-circle-outline"></ion-icon>
          Donate
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-card *ngFor="let donar of data">
          <ion-card-header class="card-header">
            <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
            <ion-card-title>AB+</ion-card-title>

          </ion-card-header>
          <ion-card-content>
            Keep close to Nature's heart... and break clear away, once in awhile,
            and climb a mountain or spend a week in the woods. Wash your spirit clean.
          </ion-card-content>
          <ion-badge color="primary">Edit</ion-badge>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
