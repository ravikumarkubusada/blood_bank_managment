<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" style="text-align: center;" offset="2">
        <p> You dont have Money in your pocket ?</p>
        <p> Still You can save someone's</p>
        <ion-button color="danger" size="large" fill="outline">
          Life
        </ion-button>
        <div class="heart-rate">
          <svg version="1.0" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
            y="0px" width="150px" height="73px" viewBox="0 0 150 73" enable-background="new 0 0 150 73"
            xml:space="preserve">
            <polyline fill="none" stroke="#009B9E" stroke-width="3" stroke-miterlimit="10"
              points="0,45.486 38.514,45.486 44.595,33.324 50.676,45.486 57.771,45.486 62.838,55.622 71.959,9 80.067,63.729 84.122,45.486 97.297,45.486 103.379,40.419 110.473,45.486 150,45.486" />
          </svg>
          <div class="fade-in"></div>
          <div class="fade-out"></div>
        </div>
        <ion-chip color="primary" outline>
          <ion-label>#GiveBlood</ion-label>
        </ion-chip>
        <ion-chip color="primary" outline>
          <ion-label>#SaveLife</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="8" size-md>
        <ion-searchbar showCancelButton="focus" placeholder="Search Blood Group (Ex:B+, O+,.)" (change)="search()"
          [(ngModel)]="searchText"></ion-searchbar>
      </ion-col>
      <ion-col>
        <ion-button type="button" color="primary" class="ion-float-right" routerLink="/details/add/0">
          <ion-icon name="add-circle-outline"></ion-icon>
          Donate
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let donar of data">
        <ion-card>
          <ion-card-header class="card-header">
            <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
            <ion-card-title>{{donar.bloodGroup.name}} Ve
            </ion-card-title>

            <!-- <ion-icon class="ion-float-right edit-btn" name="create-outline"
              routerLink="/details/edit/{{donar.donarId}}">
            </ion-icon> -->

            <ion-fab edge class="ion-float-right edit-btn" routerLink="/details/edit/{{donar.donarId}}"
              *ngIf="isUserLoggedIn">
              <ion-fab-button color="light" size="small">
                <ion-icon name="create-outline"></ion-icon>
              </ion-fab-button>
            </ion-fab>

            <ion-card-subtitle style="color: white;">
              On : {{donar.updatedOn | date: 'medium'}}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="fixed">First Name: </ion-label>
              <ion-input value="{{donar.firstName}}" readonly></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="fixed">Last Name: </ion-label>
              <ion-input value="{{donar.lastName}}" readonly></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="fixed">Age: </ion-label>
              <ion-input value="{{donar.age}}" readonly></ion-input>
            </ion-item>
          </ion-card-content>
          <ion-button expand="block" routerLink="/details/view/{{donar.donarId}}">View Details</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
